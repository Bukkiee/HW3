
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RGB</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1>
      The Great
      <span id="color-display">
        <span id="r" class="rgb">R</span>
        <span id="g" class="rgb">G</span>
        <span id="b" class="rgb">B</span>
      </span>
      Guessing Game
    </h1>
    <div id="stripe">
      <button id="reset">Start</button>
      <span id="message"></span>
      <button id="low" class="mode">Easy</button>
      <button id="high" class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
